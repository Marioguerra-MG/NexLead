<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador Premium</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 300px;
      font-size: 16px;
    }

    button {
      background: #7c3aed;
      color: white;
      cursor: pointer;
    }

    .resultado {
      margin-top: 20px;
      font-size: 18px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Gerador de Código Premium</h2>

  <input id="deviceInput" placeholder="Digite o Device ID">
  <button onclick="gerarCodigo()">Gerar Código</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function gerarCodigo() {
      const segredo = "NEXLEAD2026";
      const device = document.getElementById("deviceInput").value.trim();

      if (!device) {
        alert("Digite o Device ID");
        return;
      }

      const codigo = btoa(device + segredo).substring(0, 20);
      document.getElementById("resultado").innerText = codigo;
    }
  </script>

</body>
</html>
